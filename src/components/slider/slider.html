<ion-row *ngIf="newestPost">
  <ion-col>
    <ion-slides [autoplay]="4000" [loop]="true" [pager]="true" [paginationType]="progress">
      <ion-slide  *ngFor="let p of newestPost">
        <thumbnail-helper [url]="p.thumbnailUrl"></thumbnail-helper>
        <div class="gradient-filter"></div>
        <div class="post-detail-container" padding>
          <h2 class="post-title" [innerText]="p.title.rendered"></h2>
        </div>
      </ion-slide>
    </ion-slides>
  </ion-col>
</ion-row>
