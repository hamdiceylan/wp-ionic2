<ion-header>

  <ion-navbar>
    <ion-title>{{ selectedItem.title.rendered }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <thumbnail-helper [url]="selectedItem.thumbnailUrl"></thumbnail-helper>
  <div *ngIf="selectedItem" class="selection" padding>
    <h1 [innerHTML]="selectedItem.title.rendered"></h1>
    <div [innerHTML]="selectedItem.content.rendered" class="main-content"></div>
  </div>

  <ion-fab right bottom>
    <button ion-fab color="secondary">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <!--Share article-->
      <button ion-fab (click)="shareArticle()">
        <ion-icon name="share"></ion-icon>
      </button>

      <!--Save Article-->
      <button ion-fab (click)="saveArticle()">
        <ion-icon name="bookmark"></ion-icon>
      </button>

      <!--Comment on Article-->
      <button ion-fab (click)="commentArticle()">
        <ion-icon name="chatbubbles"></ion-icon>
      </button>

    </ion-fab-list>
  </ion-fab>

</ion-content>
