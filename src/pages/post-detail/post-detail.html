<ion-header>

  <ion-navbar>
    <ion-title>{{ selectedItem.title.rendered }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <img src="http://placehold.it/500x500"  class="hero-img"/>

  <div *ngIf="selectedItem" class="selection" padding>
    <h2 [innerHTML]="selectedItem.title.rendered"></h2>
    <div [innerHTML]="selectedItem.content.rendered"></div>
  </div>

</ion-content>
