<ion-header>

  <ion-navbar>

    <ion-title>
      <h4 [textContent]="'Comments (' + this.commentsLength + ')'"></h4>
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="closeComments()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let comment of comments" text-wrap>
      <ion-thumbnail item-left>
        <img src="{{ comment.author_avatar }}" alt="placeholder image">
      </ion-thumbnail>
      <h2 [innerHTML]="comment.author_name"></h2>
      <p [innerHTML]="comment.content"></p>
    </ion-item>
  </ion-list>
</ion-content>
