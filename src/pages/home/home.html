<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <slider [newestPost]="posts">Loading...</slider>


  <ion-grid no-padding>
    <ion-row>
      <ion-col col-6 *ngFor="let post of posts" (click)="seeArticle(post)">
        <ion-card>
          <thumbnail-helper [url]="post.thumbnailUrl"></thumbnail-helper>
          <div class="gradient-filter"></div>
          <div class="post-detail-container" padding>
            <h2 class="post-title" [innerText]="post.title.rendered"></h2>
            <!--<p class="author" >Omni Sovereign</p>-->
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
