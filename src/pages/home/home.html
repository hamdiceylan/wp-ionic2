<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <ion-list>
    <ion-item *ngFor="let post of posts" (click)="seeArticle(post)">
      <ion-thumbnail item-left>
        <thumbnail-helper [url]="post.thumbnailUrl"></thumbnail-helper>
        </ion-thumbnail>		        
      <h2 [innerHTML]="post.title.rendered"></h2>
      <p [innerHTML]="post.excerpt.rendered"></p>
    </ion-item>
  </ion-list>

</ion-content>
