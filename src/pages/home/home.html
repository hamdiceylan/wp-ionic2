<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">

  <ion-card *ngFor="let post of posts" (click)="seeArticle(post)">
    <thumbnail-helper [url]="post.thumbnailUrl"></thumbnail-helper>
    <div class="gradient-filter"></div>
    <div class="post-detail-container" padding>
      <h2 class="post-title" [innerHTML]="post.title.rendered"></h2>
      <p class="author" >Omni Sovereign</p>
    </div>
  </ion-card>

</ion-content>
