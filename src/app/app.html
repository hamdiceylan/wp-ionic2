<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>MyAccount</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-item class="profile-image">
      <ion-avatar>
        <img src="http://starinxs.com/wp-content/uploads/avatar-1.png" alt="">
      </ion-avatar>
    </ion-item>

    <ion-list>
      <ion-item *ngFor="let item of menuItems">
        <ion-icon name="{{ item.icon }}" item-left></ion-icon>
          {{ item.title }}
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #content swipeBackEnabled="false" [root]="rootPage"></ion-nav>
